# Redis Configuration for DesiFans Platform
# /usr/local/etc/redis/redis.conf

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Security
requirepass redis123
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Database
databases 16
