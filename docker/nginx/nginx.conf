# Nginx Configuration for DesiFans Platform
events {
    worker_connections 1024;
}

http {
    upstream eureka-servers {
        server eureka-server:8761;
    }

    upstream api-gateway {
        server api-gateway:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # Eureka Discovery Server
    server {
        listen 80;
        server_name eureka.localhost;

        location / {
            proxy_pass http://eureka-servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Gateway (when implemented)
    server {
        listen 80;
        server_name api.localhost;

        # Rate limiting for API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://api-gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stricter rate limiting for auth endpoints
        location /api/v1/auth/ {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://api-gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Dashboard
    server {
        listen 80;
        server_name admin.localhost;

        # Dashboard redirects
        location /mongo {
            return 301 http://localhost:8082;
        }

        location /redis {
            return 301 http://localhost:8083;
        }

        location /grafana {
            return 301 http://localhost:3000;
        }

        location /prometheus {
            return 301 http://localhost:9090;
        }

        location /jaeger {
            return 301 http://localhost:16686;
        }

        location /kafka {
            return 301 http://localhost:8085;
        }

        location /portainer {
            return 301 https://localhost:9443;
        }

        location / {
            return 200 "DesiFans Admin Dashboard - Use specific paths like /mongo, /redis, /grafana, etc.";
            add_header Content-Type text/plain;
        }
    }
}
