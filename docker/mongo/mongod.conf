# MongoDB Configuration for Docker
# Compatible with MongoDB 7.0+

# Where to write logging data
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 1

# Where and how to store data
storage:
  dbPath: /data/db
  # Note: journal.enabled is deprecated in MongoDB 7.0+ (always enabled)
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Process management
processManagement:
  fork: false
  timeZoneInfo: /usr/share/zoneinfo

# Network interfaces
net:
  port: 27017
  bindIpAll: true
  maxIncomingConnections: 1000
  wireObjectCheck: true
  ipv6: false

# Security
security:
  authorization: enabled

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Set parameter for better performance
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256